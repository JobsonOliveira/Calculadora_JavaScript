<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-arquiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora</title>
</head>
<header>
	<body>
		<div id="calculadora">
			<div id="tela">
				<div id ="caractere_anterio"></div>
				<div id ="caractere_atual"></div>
			</div>

			<div id="Entradas">
				<!--buttons-->
				<button class="acao" id="deletar">&#9003;</button>
				<button class="acao" id="apagarTudo">AC</button>
				<button class="operacao" id="soma" onclick="addOperacao('+')">+</button>
				<button class="operacao" id="subtracao" onclick="addOperacao('-')">-</button>
				<button id="numero8" onclick="addCaractere(7)">7</button>
				<button id="numero" onclick="addCaractere(8)">8</button>
				<button id="numero" onclick="addCaractere(9)">9</button>
  				<button class="operacao" id="multiplicacao" onclick="addOperacao('*')">*</button>
  				<button id="numero" onclick="addCaractere(4)">4</button>
  				<button id="numero" onclick="addCaractere(5)">5</button>
  				<button id="numero" onclick="addCaractere(6)">6</button>
  				<button class="operacao" id="divisao" onclick="addOperacao('/')">/</button>
  				<button id="numero" onclick="addCaractere(1)">1</button>
  				<button id="numero" onclick="addCaractere(2)">2</button>
  				<button id="numero" onclick="addCaractere(3)">3</button>
  				<button id="numero" onclick="addCaractere('.')">.</button>
  				<button id="numero" onclick="addCaractere(0)">0</button>
  				<button id="somar" class="soma">=</button>
  			</div>
		</div>
        <script type="text/javascript" src="codigo.js" defer></script>
	</body>
</header>
</body>
</html>
